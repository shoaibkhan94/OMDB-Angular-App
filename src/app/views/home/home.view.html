<div class="container" ng-if="HomeCtrl.loader == false">
  <div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <img src="../../../assets/omdb-logo.png" class="center-block img-responsive">
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12" style="padding-right: 0%;padding-left: 0%">
    <div class="form-group">
      <input type="text" id="search_box" class="input-class form-control " ng-model="HomeCtrl.search" placeholder="Search for your favourite movie..." style="background-color: #f7bc5d">
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-4 col-md-offset-4" style="text-align: center;">
  <a type="button" class="btn btn-primary btn-lg btn-block round" ng-click="HomeCtrl.searchMovies()" style="background-color: #f5ab35; border-color: white; border-radius: 24px;font-size: 32px"><img style="float: left" src="../../../assets/search-icon.png"> Search</a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-6 col-md-offset-3" style="text-align: center;color: white;font-size: 32px">
    <p>THE LARGEST</p>
    <p>ONLINE MOVIE DATABASE</p>
  </div>
</div>
</div>
<div class="container" ng-if="HomeCtrl.loader">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <p>Loading Results</p>
      <img class="img-responsive" src="../../../assets/loading.gif">
    </div>
  </div>
</div>
